<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Commits</title>
    <link rel="stylesheet" href="style.css"><link>
    <script src="app.js" charset="utf-8"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body onload="Start()">
   <div class="container">
       <div class="card">
            <p class="contributions"><span id="commit-number">0</span> contributions in the last year</p>
            <div class="months">
                <p id="m1">Jan</p>
                <p id="m2">Feb</p>
                <p id="m3">Mar</p>
                <p id="m4">Apr</p>
                <p id="m5">May</p>
                <p id="m6">Jun</p>
                <p id="m7">Jul</p>
                <p id="m8">Aug</p>
                <p id="m9">Sep</p>
                <p id="m10">Oct</p>
                <p id="m11">Nov</p>
                <p id="m12">Dec</p>
            </div >
            <div class="days">
                <p>Mon</p>
                <p>Wed</p>
                <p>Fri</p>
            </div >
                <div class="square-space">
                <div class="squares" id="squareArea">
                </div>
                <div class="less-more">
                    <p>Less</p>
                    <div class="square blank"></div>
                    <div class="square green"></div>
                    <div class="square dark-green"></div>
                    <div class="square darker-green"></div>
                    <div class="square darkest-green"></div>
                    <p>More</p>
                </div>
            </div>
            
        </div>
        <div class="buttons">
            <button onclick="RandomColour()" class="myButton darker-green">Commit</button>
            <button onclick="Reset()" class="myButton grey">Reset</button>
        </div>
   </div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.13.1/firebase-app.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
