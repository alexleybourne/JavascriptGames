<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <link rel="stylesheet" href="style.css"><link>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</head>
<body>
   <div class="container">
       <div class="card">
           <div class="content">
                <h1>Text Converter</h1>
                <p class="subText">Auto copies result to your clipboard <ion-icon class="icon" name="documents-outline"></ion-icon> </p>
                <div class="input">
                    <input type="text" name="textInput" id="textInput" size=100 oninput="input()">
                    <button onclick="transformText()" id="button" class="black visible"><ion-icon name="sync-outline"  class="icon"></ion-icon></button>
                    <button onclick="clearText()" id="deleteButton" class="red hidden"><ion-icon name="close-circle-outline"  class="icon"></ion-icon></button>
                </div>
                <button type="button" class="collapsible settingsButton"><p>Settings</p><ion-icon name="cog-outline"></ion-icon></button>
                <div class="checkboxes">
                    <div class="checkboxesContent">
                        <label class="Lcontainer">
                                <p>Remove Spaces</p>
                                <input type="checkbox" checked="checked" id="r-spaces">
                                <span class="checkmark"></span>
                        </label>
                        <label class="Lcontainer">
                                <p>Lowercase</p>  
                                <input type="checkbox" checked="checked" id="lowercase">
                                <span class="checkmark"></span>
                        </label>
                        <label class="Lcontainer">
                            <p>Remove Numbers</p>
                                <input type="checkbox" id="r-numbers">
                                <span class="checkmark"></span>
                        </label>
                        <label class="Lcontainer">
                            <p>Remove Special Characters</p>
                                <input type="checkbox" id="r-special">
                                <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
       </div>
   </div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.13.1/firebase-app.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
