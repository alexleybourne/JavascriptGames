<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="style.css"><link>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</head>
<body>
   <div class="container">
       <div class="card">
           <div class="content">
                <h1>Text Converter</h1>
                <div class="input">
                    <input type="text" name="textInput" id="textInput" size=100 oninput="input()">
                    <button onclick="transformText()" id="button" class="black visible"><ion-icon name="sync-outline"  class="icon"></ion-icon></button>
                    <button onclick="clearText()" id="deleteButton" class="red hidden"><ion-icon name="close-circle-outline"  class="icon"></ion-icon></button>
                </div>
            </div>
       </div>
   </div>
</body>
</html>
